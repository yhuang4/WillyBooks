<html lang="en">

<head>
    <title>WillyBooks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upload.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <a class="navbar-brand" href="index.html">WillyBooks</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="search.html">Buy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="sell.html">Sell</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                        <a class="nav-link" href="account.html" id="my-account" hidden>My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="login-n-out"></a>
                    </li>
        </ul>

    </nav>

    <div class="card mx-5 my-5">
        <div class="card-body">
            <form id="upload">
                <div class="form-group">
                    <label for="book-name">Book Name: *</label>
                    <input type="text" class="form-control" id="book-name" name="book-name" required>
                </div>

                <div class="form-group">
                    <label for="ISBN">ISBN: *</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" required>
                </div>

                <div class="form-group">
                    <label for="courses">Courses That Use This Book: (Use commas to separate courses)</label>
                    <input type="text" class="form-control" id="courses" name="courses">
                </div>

                <div class="form-group">
                    <label for="price">Price Requested: *</label>
                    <input type="number" class="form-control" id="price" name="price" required>
                </div>
                
                <div class="form-group">
                    <label class="d-block">Condition: *<br> </label>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="condition" value="Like new" checked>Like New
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="condition" value="Very good">Very Good
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="condition" value="Good">Good
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="condition" value="Acceptable">Acceptable
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photos">Upload Cover Photo *</label>
                    <input type="file" class="form-control" id="cover-photo" name="cover-photo" accept=" .jpeg, .jpg, .png"
                        required>
                </div>
                <div class="form-group">
                    <label for="photos">Upload Other Photos (Up to 5; the extra will not be uploaded)</label>
                    <input type="file" class="form-control" id="photos" name="photos[]" accept=" .jpeg, .jpg, .png"
                        multiple>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Such as “cover page is torn” or “contains annotations”):</label>
                    <input type="text" class="form-control" id="notes" name="notes">
                </div>
                <input type="submit" class="my-2 btn btn-primary bg-wb" value="Submit" id="submit-btn">
                <p id="uploading" class="text-danger"></p>
            </form>
        </div>

    </div>

</body>

</html>
